    <!-- javascript for map -->
        <script>
            const map = L.map('map').setView([20, 0], 2); // Centered globally
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // function to add markers
            function addMarker(latitude, longitude, title, description) {
                L.marker([latitude, longitude]).addTo(map)
                    .bindPopup(`<b>${title}</b><br>${description}`);
            }

            // filming lcoations
            addMarker(37.5665, 126.9780, 'Seoul, South Korea', 'Multiple MVs including "Hi High" and "Butterfly" filmed here.');
            addMarker(48.8566, 2.3522, 'Paris, France', 'HeeJin’s "ViVid" and “XIIIX” were filmed here.');
            addMarker(35.6895, 139.6917, 'Tokyo, Japan', '"Around You" and "I’ll Be There" filmed here.');
            addMarker(64.9631, -19.0208, 'Reykjavík, Iceland', 'Scenes from "Let Me In" and "XIIX" were filmed here.');
            addMarker(51.5074, -0.1278, 'London, UK', '"The Carol" filmed here.');
            addMarker(25.0330, 121.5654, 'Taipei, Taiwan', 'Featured in YeoJin album teasers.');
            addMarker(22.3193, 114.1694, 'Hong Kong', '"Love & Live", "Everyday I Need You", and "XIVX" filmed here.');
            addMarker(-36.8485, 174.7633, 'Auckland, New Zealand', 'Seen in  "Love & Live" and New Zealand Story');
            addMarker(50.0755, 14.4378, 'Prague, Czech Republic', 'Featured in Love & Evil teasers.');
            addMarker(34.0522, -118.2437, 'Los Angeles, USA', '"Girl Front" filmed here.');
            addMarker(47.4979, 19.0402, 'Budapest, Hungary', 'Scenes from "love4eva" filmed here.');
